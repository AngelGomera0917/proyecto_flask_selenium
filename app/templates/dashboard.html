<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">📊 Dashboard</a>
            <div class="d-flex">
                <a href="/logout" class="btn btn-outline-light">Cerrar sesión</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">👥 Gestión de Usuarios</h2>
        
        <!-- Formulario agregar usuario -->
        <div class="card p-4 shadow-sm mb-4">
            <h5>Agregar nuevo usuario</h5>
            <form method="POST" action="/add" class="row g-3">
                <div class="col-md-4">
                    <input name="name" class="form-control" placeholder="Nombre" required>
                </div>
                <div class="col-md-4">
                    <input name="email" type="email" class="form-control" placeholder="Correo" required>
                </div>
                <div class="col-md-3">
                    <input name="phone" class="form-control" placeholder="Teléfono" required>
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-success w-100">➕</button>
                </div>
            </form>
        </div>

        <!-- Lista de usuarios -->
        <div class="card p-4 shadow-sm">
            <ul class="list-group list-group-flush">
                {% for user in users %}
                    <li class="list-group-item">
                        <div class="row align-items-center">
                            <div class="col-md-3 fw-bold">{{ user.name }}</div>
                            <div class="col-md-3">{{ user.email }}</div>
                            <div class="col-md-2">{{ user.phone }}</div>
                            <div class="col-md-4 text-end">
                                <form method="POST" action="/edit/{{ user.id }}" class="d-inline-flex gap-2">
                                    <input name="name" value="{{ user.name }}" class="form-control form-control-sm">
                                    <input name="email" value="{{ user.email }}" class="form-control form-control-sm">
                                    <input name="phone" value="{{ user.phone }}" class="form-control form-control-sm">
                                    <button type="submit" class="btn btn-warning btn-sm">✏️</button>
                                </form>
                                <a href="/delete/{{ user.id }}" class="btn btn-danger btn-sm">🗑️</a>
                            </div>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
